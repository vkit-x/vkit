[metadata]
name = vkit
version = 22.1.0
author = Hunt Zhan
author_email = huntzhan@vkit-x.com
description = A Visionary Toolkit Made With Peace & Love
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/vkit-x/vkit
license = AGPL-3.0-only

[options]
packages = find:
python_requires = >= 3.8.0, < 3.11
install_requires =
    opencv-python-headless >= 4.5.1.48 ; python_version < '3.10'
    opencv-python-headless >= 4.5.4.58 ; python_version >= '3.10'

    numpy >= 1.21.0 ; python_version < '3.10'
    numpy >= 1.21.2 ; python_version >= '3.10'

    # Used in image I/O.
    Pillow >= 8.0.0 ; python_version < '3.10'
    Pillow >= 8.3.2 ; python_version >= '3.10'

    # Vatti clipping.
    pyclipper >= 1.2.1

    Shapely >= 1.7.1 ; python_version < '3.10'
    Shapely >= 1.8.1 ; python_version >= '3.10'

    # Used in text.
    intervaltree >= 3.0.0

    # Used in char sampler.
    pytz >= 2021.3
    Faker >= 13.3.1

    # Font rendering.
    freetype-py >= 2.1.0

    # Data type.
    attrs >= 21.3.0
    cattrs >= 22.1.0

    # CLI & I/O.
    fireball >= 0.9.3
    iolite >= 0.4.1

[options.extras_require]
dev =
    build >= 0.2.1
    pytest >= 6.1.2
    pytest-parallel >= 0.1.1
    yapf >= 0.30.0
    flake8 >= 3.8.4
    pdoc3 >= 0.9.2
    twine >= 3.2.0
    ipython >= 7.20.0
    pdbpp >= 0.10.2
    rope >= 0.18.0

[options.packages.find]
include =
    vkit*

# Code linting.
[flake8]
max-line-length = 100

ignore =
    # From AllenNLP
    # these rules don't play well with black
    E203  # whitespace before :
    W503  # line break before binary operator

    # From Yapf
    # indentation is not a multiple of four,
    E111
    E114
    # visually indented line with same indent as next logical line,
    E129

exclude =
    build/**
    dist/**
    data/**
    doc/**

per-file-ignores =
    # __init__.py files are allowed to have unused imports and lines-too-long
    */__init__.py:F401
    */**/**/__init__.py:F401,E501

    # tests don't have to respect
    #  E731: do not assign a lambda expression, use a def
    #  F403: from module import *â€™ used; unable to detect undefined names
    #  F405: name may be undefined, or defined from star imports: module
    tests/**:E731,F403,F405

    # scripts don't have to respect
    #  E402: imports not at top of file (because we mess with sys.path)
    scripts/**:E402

# Code formatting.
[yapf]
based_on_style = google
column_limit = 100
dedent_closing_brackets = true
coalesce_brackets = true
split_before_bitwise_operator = true
split_before_arithmetic_operator = true
split_before_logical_operator = true
align_closing_bracket_with_visual_indent = true
allow_multiline_lambdas = true

# Test.
[tool:pytest]
markers =
    local: only for local dev test.
addopts =
    -m 'not local'
    --workers auto
